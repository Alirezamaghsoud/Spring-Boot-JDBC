spring:
  datasource:
#    url: jdbc:h2:tcp://localhost/./semester4
    url: jdbc:h2:mem:tekkenreborn
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false

